<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Usuário</title>
    <link rel="stylesheet" href="../css/areaUsuario.css">
    <link rel="icon" type="image/png" href="../img/icone.webp">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Área do Usuário</h1>
        <div id="userInfo">
            <!-- As info do usuário serão exibidas aqui -->
        </div>

        <h2 class="mt-4">Informações Adicionais</h2>
        <form id="formAdicionais" onsubmit="adicionarInformacoes(event)">
            <div class="form-group">
                <label for="hobbies">Hobbies</label>
                <input type="text" class="form-control" id="hobbies" placeholder="Digite seus hobbies">
            </div>
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço">
            </div>
            <div class="form-group">
                <label for="preferencias">Preferências de Jogos</label>
                <input type="text" class="form-control" id="preferencias" placeholder="Digite suas preferências de jogos">
            </div>
            <div class="container text-center mt-4">
                <button type="submit" class="btn btn-primary">Salvar Informações</button>
            </div>
        </form>

        <div id="additionalInfo" class="mt-4">
            <!-- Informações adi.. serão exibidas aqui -->
        </div>

        <!-- Botão de Excluir -->
        <div class="container text-center mt-4">
            <button id="deleteButton" class="btn btn-danger" onclick="excluirDadosUsuario()">Excluir Dados do Usuário</button>
        </div>
    </div>

    <script src="../java/app.js"></script>
    <script>
        function excluirDadosUsuario() {
            // Exibe uma mensagem de confirmação
            const confirmacao = confirm("Tem certeza que deseja excluir todos os seus dados? Esta ação não pode ser desfeita.");
            if (confirmacao) {
                // Lógica para excluir os dados do usuário
                document.getElementById('userInfo').innerHTML = '';
                document.getElementById('additionalInfo').innerHTML = '';

                // Redireciona para a tela inicial
                window.location.href = '../index.html'; 
            }
        }
    </script>
</body>
</html>
