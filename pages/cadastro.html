<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iara Games</title>
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="icon" type="image/png" href="../img/icone.webp">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="container-fluid p-0">
        <div class="row">
            <h2 class="logo col-2 text-center text-white">Iara Games</h2>
            <nav class="col-10 navigation d-flex align-items-center">
                <a href="./sobrenos.html" class="flex-fill text-white text-center">Sobre</a>
                <a href="./servicos.html" class="flex-fill text-white text-center">Servi√ßos</a>
                <a href="./contato.html" class="flex-fill text-white text-center">Contato</a>
            </nav>
        </div>
    </header>
    <div class="container">
        <h1 class="text-center">Registre-se</h1>
        <form id="formCadastro" onsubmit="cadastrarUsuario(event)">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="form-group">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" class="form-control" id="sobrenome" placeholder="Digite seu sobrenome" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" class="form-control" id="telefone" placeholder="Digite seu telefone" required>
            </div>
            <div class="form-group">
                <span class="icon position-absolute start-0 translate-middle me-3">
                    <ion-icon name="lock-closed-outline" role="img" aria-label="Lock icon" class="fs-5"></ion-icon>
                </span>
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
            </div>
            <div class="form-group">
                <span class="icon position-absolute start-0 translate-middle me-3">
                    <ion-icon name="lock-closed-outline" role="img" aria-label="Lock icon" class="fs-5"></ion-icon>
                </span>
                <label for="repetir-senha">Repetir Senha</label>
                <input type="password" class="form-control" id="repetir-senha" placeholder="Repita sua senha" required>
            </div>
            <div class="form-group">
                <span class="icon position-absolute start-0 translate-middle me-3">
                    <ion-icon name="mail-outline" role="img" aria-label="Email icon" class="fs-5"></ion-icon>
                </span>
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
            </div>
            <div class="container text-center mt-4">
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../java/app.js"></script> 
</body>
</html>
